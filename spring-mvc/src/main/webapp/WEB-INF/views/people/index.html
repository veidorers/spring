<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<p th:text="${greeting}"/>
<br/>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()} + ', ' + ${person.getAge()}"/>
</div>

<br/>
<hr/>

<a href="/people/new">Create new User</a>
</body>
</html>
