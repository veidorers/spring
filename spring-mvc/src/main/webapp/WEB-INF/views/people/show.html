<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getName()} + ', ' + ${person.getAge()}"/>
<p th:text="${person.getId()} + ', ' + ${person.getEmail()}"/>

<a th:href="@{/people/{id}/edit(id = ${person.getId()})}">Edit</a>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
